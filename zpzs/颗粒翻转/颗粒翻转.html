<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="智能社 - zhinengshe.com">
    <meta name="copyright" content="智能社 - zhinengshe.com">
    <title>智能社 - www.zhinengshe.com</title>
    <style>
        *{margin:0;padding:0;}
        #box{width:700px;
            height: 400px;
            margin:50px auto;
            position: relative;
        }
        #box span{
            position: absolute;
            width: 100%;
            height: 100%;
            transition:1s all ease;
            transform:rotateY(0deg);
            transform-style:preserve-3d;
        }
        #box span em{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        #box .front{
            background-image: url("img/1.jpg");
            transform:translateZ(1px);
        }
        #box .back{
            background-image: url("img/2.jpg");
            transform:translateZ(-1px) scale(-1,1);
        }
        #box:active span{
            /*transform:rotateY(180deg);*/
        }
    </style>
    <script>
        window.onload = function(){
            var oBox = document.getElementById('box');
            var C = 7;
            var R = 4;
            for(var r = 0;r<R;r++){
                for(var c = 0;c<C;c++){
                    var oSpan = document.createElement('span');
                    oSpan.style.width = oBox.offsetWidth/C +'px';
                    oSpan.style.height = oBox.offsetHeight/R +'px';
                    oSpan.style.left = oBox.offsetWidth/C*c+'px';
                    oSpan.style.top = oBox.offsetHeight/R*r+'px';
                    oSpan.innerHTML ='<em class="front"></em><em class="back"></em>';
                    oBox.appendChild(oSpan);
                    oSpan.children[0].style.backgroundPosition = -oSpan.offsetLeft+'px '+-oSpan.offsetTop+'px';
                    oSpan.children[1].style.backgroundPosition = -oSpan.offsetLeft+'px '+-oSpan.offsetTop+'px';
                    oSpan.r = r;
                    oSpan.c = c;
                }
            }
            var iNow=0;
            var bReady = true;
            oBox.onclick = function(){
                if(bReady==false){return;}
                bReady = false;
                iNow++;
                var aSpan = oBox.children;
                for(var i = 0;i<aSpan.length;i++){
                    aSpan[i].style.transition = '1s all ease '+100*(aSpan[i].r+aSpan[i].c)+'ms';
                    aSpan[i].style.transform ='rotateY(180deg)';
                }
                //换图
                aSpan[aSpan.length-1].addEventListener('transitionend',function(){
                    bReady = true;
                    for(var i = 0;i<aSpan.length;i++){
                        aSpan[i].style.transition = 'none';
                        aSpan[i].style.transform ='rotateY(0deg)';
                        aSpan[i].children[0].style.backgroundImage ='url("img/'+(iNow%3+1)+'.jpg")';
                        aSpan[i].children[1].style.backgroundImage ='url("img/'+((iNow+1)%3+1)+'.jpg")';
                    }

                },false)
            };

        };
    </script>
</head>
<body>
<div id="box">

</div>
</body>
</html>
