<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clock{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border-radius: 50%;
            position: relative;
            background: url("img/bp2.jpg") no-repeat;
            background-size:100%;
            -webkit-transition: 1s all ease;
        }
        .hou{
            width: 8px;
            height: 60px;
            position: absolute;
            left: 50%;
            margin-left: -4px;
            top: 90px;
            border-radius: 50% 50% 0 0;
            background: #000;
            -webkit-transform-origin:bottom ;
            -webkit-transform: rotate(0deg);
        }
        .min{
            width: 6px;
            height: 80px;
            background: #000;
            position: absolute;
            left: 50%;
            top: 70px;
            margin-left: -3px;
            border-radius: 50% 50% 0 0;
            -webkit-transform-origin:bottom ;
            -webkit-transform: rotate(0deg);
        }
        .sec{
            width: 4px;
            height: 100px;
            background: red;
            position: absolute;
            left: 50%;
            margin-left: -2px;
            top: 50px;
            border-radius: 50% 50% 0 0;
            -webkit-transform-origin:bottom ;
            -webkit-transform: rotate(0deg);
        }
        .cap{
            width: 16px;
            height: 16px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border-radius:50%;
            background: -webkit-radial-gradient(#fff,#000);
        }
    </style>
    <script>
        window.onload = function(){
            var oC = document.querySelector('.clock');
            var oHou = document.querySelector('.hou');
            var oMin = document.querySelector('.min');
            var oSec = document.querySelector('.sec');
            function clock(){
                var oDate = new Date();
                var h = oDate.getHours();
                var m = oDate.getMinutes();
                var s =oDate.getSeconds();
                oHou.style.WebkitTransform = 'rotate('+(h*30+m/60*30)+'deg)';
                oMin.style.WebkitTransform = 'rotate('+(m*6+s/60*6)+'deg)';
                oSec.style.WebkitTransform = 'rotate('+s*6+'deg)';
            }
            clock();
            setInterval(clock,1000)
        };
    </script>
</head>
<body>
<div class="clock">
    <div class="hou"></div>
    <div class="min"></div>
    <div class="sec"></div>
    <div class="cap"></div>
</div>
</body>
</html>
