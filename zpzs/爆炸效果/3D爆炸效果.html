<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            overflow: hidden;
        }
        .box{
            width: 700px;
            height: 400px;
            margin: 100px auto;
            background:url("img/2.jpg");
            position: relative;

        }
        .box span{
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-transform: perspective(800px) translate(0,0) rotateX(0deg) rotateY(0deg);
            background: url("img/1.jpg");
        }
    </style>
    <script>
        function rnd(n,m){
            return Math.floor(Math.random()*(m-n)+n);
        };
        window.onload = function(){
            var oBox = document.querySelector('.box');
            var C = 7;   //列数
            var R = 4;   //行数
            for(var i=0;i<C;i++){
                for(var j=0;j<R;j++){
                    var oS = document.createElement('span');
                    oS.style.width = oBox.offsetWidth/C+'px';
                    oS.style.height = oBox.offsetHeight/R+'px';
                    oBox.appendChild(oS);
                    oS.style.left = i*oS.offsetWidth+'px';
                    oS.style.top = j*oS.offsetHeight+'px';
                    oS.style.backgroundPosition = '-'+i*oS.offsetWidth+'px -'+j*oS.offsetHeight+'px';
                }
            }
            var iNow = 0;
            var aS = oBox.children;
            var bOK = false;
            oBox.onclick = function(){
                if(bOK)return;
                bOK = true;
                iNow++;
                for(var i=0;i<aS.length;i++){
                    aS[i].style.WebkitTransition = '1s all ease';
                    var x = aS[i].offsetLeft+aS[i].offsetWidth/2-oBox.offsetWidth/2;
                    var y = aS[i].offsetTop+aS[i].offsetHeight/2-oBox.offsetHeight/2;

                    aS[i].style.WebkitTransform = 'translateX('+x+'px) translateY('+y+'px) rotateX('+rnd(-360,360)+'deg) rotateY('+rnd(-360,360)+'deg)';
                    aS[i].style.opacity = 0;
                }
                function tranEnd(){
                    aS[aS.length-1].removeEventListener('transitionend',tranEnd,false);
                    for(var i=0;i<aS.length;i++){
                        aS[i].style.WebkitTransition = 'none';
                        aS[i].style.backgroundImage = 'url(img/'+(iNow%3+1)+'.jpg)';
                        oBox.style.backgroundImage = 'url(img/'+((iNow+1)%3+1)+'.jpg)';
                        aS[i].style.opacity = 1;
                        aS[i].style.transform = 'perspective(800px)translateX(0px) translateY(0px) rotateX(0deg) rotateY(0deg)';
                    }
                    bOK = false;
                };
                aS[aS.length-1].addEventListener('transitionend',tranEnd,false);
            };
        };
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
