    <title>智能社— http://www.zhinengshe.com</title>
    <style>
        *{margin:0; padding:0;}
        #box{
            width:300px;
            height:300px;
            position:relative;
            margin:100px auto;
            -webkit-transform-style:preserve-3d;
            -webkit-transform: perspective(800px) rotateY(0deg) rotateX(0deg);
            -webkit-transition:10s all ease;
        }
        #box div{
            width:100%;
            height:100%;
            text-align:center;
            line-height:300px;
            position:absolute;
            top:0;
            left:0;
            font-size:50px;
        }
        #box .front{
            background:rgba(255,0,255,0.3);
            -webkit-transform: translateZ(150px);
        }
        #box .back{
            background:rgba(255,0,0,0.3);
            -webkit-transform: translateZ(-150px);
        }
        #box .left{
            background:rgba(0,255,0,0.3);
            -webkit-transform: translate(-150px,0) rotateY(-90deg);
        }
        #box .right{
            background:rgba(0,0,255,0.3);
            -webkit-transform: translate(150px,0) rotateY(90deg);
        }
        #box .top{
            background:rgba(255,255,0,0.3);
            -webkit-transform: translate(0,-150px) rotateX(90deg);
        }
        #box .bottom{
            background:rgba(0,255,255,0.3);
            -webkit-transform: translate(0,150px) rotateX(-90deg);
        }
        #box:active{
            -webkit-transform: perspective(800px) rotateY(360deg) rotateX(360deg);
        }
    </style>
    <script>
    </script>
</head>

<body>
<div id="box">
    <div class="front">正</div>
    <div class="back">反</div>
    <div class="left">左</div>
    <div class="right">右</div>
    <div class="top">上</div>
    <div class="bottom">下</div>
</div>
</body>
