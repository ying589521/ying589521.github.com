<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
    *{
        margin:0;
        padding: 0;
    }
    .bj{
        width: 610px;
        height: 610px;
        background: url("img/lb3.jpg") no-repeat;
        margin: 100px auto;
        position: relative;
        z-index: 3;
    }
    .bj .lbt{
        width: 200px;
        height: 200px;
        overflow: hidden;
        position: absolute;
        left: 330px;
        top: 60px;
    }
    .bj ul{
        position:absolute;
        left:0; top:0;
    }
    .bj ul li{
        float:left;
        width:200px;
        height:200px;
        border-radius: 20px;
        overflow: hidden;
    }
    .bj ul li img{
        width: 100%;
        height:100%;
        display: block;
        border-radius: 20px;
        -webkit-transform:skew(-8deg);
    }

    .bj a{
        transition:.2s all ease;
    }
    .bj ol{
        position:absolute;
        width:120px;
        left:50%;
        margin-left:-60px;
        bottom:10px;
    }
    .bj ol li{
        width:15px;
        height:15px;
        background:#f60;
        float:left;
        margin:2px;
        text-align:center;
        text-indent:-9999px;
        border-radius:50%;
    }
    .bj ol li.active{
        background:#fff;
    }
</style>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        var aBtn = $('ol li');
        var oUl = $('ul');
        var iNow = 0;
        var timer = null;
        oUl.width($('ul li').width()*$('ul li').length);
        aBtn.hover(function(){
            aBtn.removeClass('active');
            $(this).addClass('active');
            oUl.stop().animate({left:-$('ul li').width()*$(this).index()});
        });
        timer = setInterval(function(){
            iNow++;
            oUl.stop().animate({left:-$('ul li').width()*(iNow%5)
            });
        },1000);
        $('.lbt').hover(function(){
            clearInterval(timer);
        },function(){
            iNow++;
            oUl.stop().animate({left:-$('ul li').width()*(iNow%5)});
        })
    });
</script>
</head>
<body>
<div class="bj">
    <div class="lbt">
        <ul>
            <li><img src="img/1.jpg"/></li>
            <li><img src="img/2.jpg"/></li>
            <li><img src="img/3.jpg"/></li>
            <li><img src="img/4.jpg"/></li>
            <li><img src="img/5.jpg"/></li>
        </ul>
        <ol>
            <li class="active">0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
    </div>
</div>
</body>
</html>
