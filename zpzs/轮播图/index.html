<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<style>
    *{
        margin:0;
        padding: 0;
    }
    .bj{
        width: 610px;
        height: 610px;
        background: url("img/lb3.jpg") no-repeat;
        margin: 100px auto;
        position: relative;
        z-index: 3;
    }
    .bj ul{
        width: 230px;
        height: 230px;
        position:absolute;
        left:330px; top:60px;
    }
    .bj ul li{
        float:left;
        width:200px;
        height:200px;
        border-radius: 20px;
        overflow: hidden;
    }
    .bj ul li img{
        width: 100%;
        height:100%;
        display: block;
        border-radius: 20px;
        -webkit-transform:skew(-5deg);
    }

    .bj a{
        transition:.2s all ease;
    }
    .bj .prev,.bj .next{
        position:absolute;
        top:50%; z-index:2;
        height:80px;
        line-height:80px;
        background:rgba(0,0,0,0.6);
        color:#fff; width:80px;
        text-align:center;
        margin-top:-40px;
        display:none;
    }
    .bj .prev{
        left:0;
    }
    .bj .next{
        right:0;
    }
    .bj a:hover{
        background:rgba(255,0,0,0.4);
    }

    .bj ol{
        position:absolute;
        width:120px;
        left:50%;
        margin-left:-60px;
        bottom:10px;
    }
    .bj ol li{
        width:20px;
        height:20px;
        background:#f60;
        float:left;
        margin:2px;
        text-align:center;
        text-indent:-9999px;
        border-radius:50%;
    }
    .bj ol li.active{
        background:#fff;
    }
</style>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        var aBtn = $('ol li');
        var oUl = $('ul');
        oUl.width($('ul li').width()*$('ul li').length);
        aBtn.hover(function(){
            aBtn.removeClass('active');
            $(this).addClass('active');
            oUl.stop().animate({left:-$('ul li').width()*$(this).index()});
        })
    });
</script>
</head>
<body>
<div class="bj">
    <a href="javascript:;" class="prev">prev</a>
    <a href="javascript:;" class="next">next</a>
    <ul>
        <li><img src="img/1.jpg"/></li>
        <li><img src="img/2.jpg"/></li>
        <li><img src="img/3.jpg"/></li>
        <li><img src="img/4.jpg"/></li>
        <li><img src="img/5.jpg"/></li>
    </ul>
    <ol>
        <li class="active">0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</div>
</body>
</html>
