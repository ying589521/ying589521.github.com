<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script>
        var app = angular.module('app',[]);
        app.controller('main',function($scope){
            $scope.a = Date.now();
        });
    </script>
</head>
<body ng-controller="main">
{{a|date:'yyyy-MM-dd HH:mm:ss'}}
</body>
</html>
