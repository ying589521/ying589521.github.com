<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script>
        var app = angular.module('app',[]);
        app.controller('main',function($scope){
            $scope.a = 2;
            $scope.arr = ['apple','pear','banana','orange','duck']
        })
    </script>
</head>
<body ng-controller="main">
<input type="text" ng-model="a"/>
<ul>
    <li ng-repeat="item in arr|limitTo:a">{{item}}</li>
</ul>
</body>
</html>
