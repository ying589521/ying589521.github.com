<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script>
        var app = angular.module('app',[]);
        app.controller('main',function($scope){
            $scope.content = '';
            $scope.arr = [];
            $scope.send = function(){
                //$scope.arr.push($scope.content);
                $scope.arr.unshift($scope.content);   //新留言在上面
            };
        })
    </script>
</head>
<body ng-controller="main">
<input type="text" ng-model="content"/>
<input type="button" value="留言" ng-click="send()"/>
<ul>
    <li ng-repeat="item in arr track by $index">{{item}}</li>
</ul>
</body>
</html>
