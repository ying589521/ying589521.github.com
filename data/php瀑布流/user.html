<style>
</style>
<script src="ajax.js"></script>
<script>
window.onload = function(){
	var oLogin = document.getElementById('login');
	var oAdd = document.getElementById('add');
	var oUser = document.getElementById('user');
	var oPass = document.getElementById('pass');
	oLogin.onclick = function(){
		if(oUser.value==''||oPass.value==''){
			alert('用户名或密码不能为空');
			return false;
		}
		ajax({
			url:'user.php',
			data:{
				act:'login',
				user:oUser.value,
				pass:oPass.value
			},
			success:function(res){
				var json = eval('('+res+')');
				console.log(json);
				if(json.err==0){
					alert(json.msg);
				}else{
					alert(json.msg);
				}
			},
			error:function(err){
				alert('失败'+err);
			}
		});
	};
	oAdd.onclick = function(){
		if(oUser.value==''||oPass.value==''){
			return;
		}
		ajax({
			url:'user.php',
			data:{
				act:'add',
				user:oUser.value,
				pass:oPass.value
			},
			success:function(res){
				var json = eval('('+res+')');
				if(json.err==0){
					alert(json.msg);
				}else{
					alert(json.msg);
				}
			},
			error:function(err){
				alert('失败:'+err);
			}
		});
	};
};
</script>
</head>

<body>
用户名:<input type="text" id="user" /><br />
密&nbsp;码:<input type="password" id="pass" /><br />
<input type="button" value="登录" id="login" />
<input type="button" value="注册" id="add" />
</body>
</html>
