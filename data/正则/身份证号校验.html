<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var oTxt = document.getElementById('txt');
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function(){
                var result = /^[1-9]\d{13}(([0-9Xx])|(\d{3}[0-9xX]))$/.test(oTxt.value);
                //或 /^[1-9]((\d{13})|(\d{16}))[0-9xX]$/
                alert(result);
            };
        };
    </script>
</head>
<body>
<input type="text" id="txt"/>
<input type="button" value="身份证号校验" id="btn"/>
</body>
</html>
