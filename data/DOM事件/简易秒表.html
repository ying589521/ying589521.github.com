<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function toDou(n){
            return n<10?'0'+n:''+n;
        }
        window.onload = function(){
            var oText = document.getElementById('text');
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var n = parseInt(oText.value);
            var timer = null;
            oBtn1.onclick = function(){
                clearInterval(timer);
                function tab(){
                    n++;
                    oText.value = toDou(parseInt(n/60))+':'+toDou(parseInt(n%60));
                }
                tab();
                timer = setInterval(tab,1000);
            };
            oBtn2.onclick = function(){
                clearInterval(timer);
            };
        };
    </script>
</head>
<body>
<input type="text" value="00:00" id="text"/>
<input type="button" value="开始" id="btn1"/>
<input type="button" value="暂停" id="btn2"/>
</body>
</html>
