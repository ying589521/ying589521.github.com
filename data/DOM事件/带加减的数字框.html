<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var oBtn1 = document.getElementById('btn1');
            var oBtn3 = document.getElementById('btn3');
            var oBtn2 = document.getElementById('btn2');
            oBtn1.onclick = function(){
                if(Number(oBtn3.value)>0){
                    Number(oBtn3.value--);
                }else{
                    Number(oBtn3.value=0);
                }

            };
            oBtn2.onclick = function(){
                if(Number(oBtn3.value)<100){
                    Number(oBtn3.value++);
                }else{
                    Number(oBtn3.value=99);
                }

            };
        };
    </script>
</head>
<body>
<input type="button" value="-" id="btn1"/>
<input type="button" id="btn3" value="0"/>
<input type="button" value="+" id="btn2"/>
</body>
</html>
