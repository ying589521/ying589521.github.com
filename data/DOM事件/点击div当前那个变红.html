<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            float: left;
            background: #CCCCCC;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function(){
            var aDiv = document.getElementsByTagName('div');
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].onclick = function(){
                    for(var i=0;i<aDiv.length;i++){
                        aDiv[i].style.background = '#ccc';
                    }
                    this.style.background = 'red';
                };
            }
        };
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
