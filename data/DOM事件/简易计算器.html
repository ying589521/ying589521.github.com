<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var oTxt1 = document.getElementById('text1');
            var oTxt2 = document.getElementById('text2');
            var oBtn = document.getElementById('btn');
            var oTxt3 = document.getElementById('text3');
            oBtn.onclick = function(){
                var t1 = Number(oTxt1.value);
                var t2 = Number(oTxt2.value);
                if(isNaN(t1)&&isNaN(t2)){
                    alert('都错了');
                }else if(isNaN(t1)){
                    alert('第一个错了');
                }else if(isNaN(t2)){
                    alert('第二个错了');
                }else{
                    oTxt3.value = t1 + t2;
                }
            };
        };
    </script>
</head>
<body>
<input type="text" name="" id ="text1"/> +
<input type="text" name="" id ="text2"/>
<input type="button" value="=" id="btn"/>
<input type="text" name="" id ="text3"/>
</body>
</html>
