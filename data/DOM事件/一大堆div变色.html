<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ccc;
            float: left;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function(){
            var oBtn = document.getElementById('btn');
            var aDiv = document.getElementsByTagName('div');
            oBtn.onclick = function(){
                for(var i=0;i<aDiv.length;i++){
                    aDiv[i].style.background = 'red';
                }
            };

        };
    </script>
    <title></title>
</head>
<body>
<input type="button" value="变红" id="btn"/>

<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
