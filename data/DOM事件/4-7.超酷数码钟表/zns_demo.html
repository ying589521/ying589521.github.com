<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>超酷数码钟表 - 智能社 - www.zhinengshe.com</title>

<link href="style/zns_style.css" rel="stylesheet" type="text/css" />
<script>
    window.onload = function(){
        var oDiv = document.getElementById('clock');
        var oYear = document.getElementById('year');
        var oNum2 = document.getElementById('num2');
        var aImg = oYear.getElementsByTagName('img');
        var oTime = document.getElementById('time');
        var aImg2 = oTime.getElementsByTagName('img');
        var arr = [
                'seven',
                'one',
                'two',
                'three',
                'four',
                'five',
                'six'


        ];
        function toDou(num){
            return num<10?'0'+num:''+num;
        };

        function tab(){
            var oDate = new Date();
            var year = oDate.getFullYear();
            var mon = oDate.getMonth()+1;
            var date = oDate.getDate();
            var str = ''+toDou(year)+'y'+toDou(mon)+'m'+toDou(date)+'d';
            for( var i=0;i<str.length;i++){
                aImg[i].src = 'images/'+str.charAt(i)+'.png';
            }
            var h = oDate.getHours();
            var m = oDate.getMinutes();
            var s = oDate.getSeconds();

            var str1 = ''+toDou(h)+'p'+toDou(m)+'p'+toDou(s)+'';
            for( var q=0;q<aImg2.length-2;q++){
                aImg2[q].src = 'images/'+str1.charAt(q)+'.png';
            }

            //星期几
            var day = oDate.getDay();
            aImg2[aImg2.length-1].src = 'images/'+arr[day]+'.png';
        };
        tab();
        setInterval(tab,1000);

    };
</script>
</head>

<body>

<div id="clock" class="date">
    <h2><img src="images/title.png" /></h2>
    <div class="year" id="year">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/y.png" alt="year" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/m.png" alt="month" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/d.png" alt="seven" />
    </div>
    <div class="time" id="time">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/p.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/p.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="pos2" src="images/week.png" alt="week" />
        <img class="num2" src="images/one.png" alt="one" id="num2" />
    </div>
    <div class="url" title="智能社-超酷时钟"><a href="http://www.zhinengshe.com/" target="_blank"><img src="images/zns.png" alt="智能社" /></a></div>
</div>
