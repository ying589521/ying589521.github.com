<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function rnd(n,m){
            return parseInt(Math.random()*(m-n))+n;
        }
        function findInArr(n,arr){
            for(var i=0;i<arr.length;i++){
                if(n==arr[i]){
                    return true;
                }
            }
            return false;
        }
        var arr = [];
        //另一种方法
        while(arr.length<6){
            var num = rnd(1,34);
            if(!findInArr(num,arr)){
                arr.push(num);
            }
        }

//        for(var i=1;i<7;i++){
//            var num = rnd(1,34);
//            if(findInArr(num,arr)){
//                i--
//            }else{
//                arr.push(num);
//            }
//        }
        document.write(arr);
    </script>
</head>
