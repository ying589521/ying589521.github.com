<style>
#box{ width:200px;}
#box input{ backround:#ccc;}
#box input.on{ background:#399;}
#box div{ width:200px; height:200px; background:#f33; display:none;}
#box div.on{ display:block;}
</style>
<script src="zquery.js"></script>
<script>
$(function(){
	$('#box input').click(function(){
		$('#box input').removeClass('on');
		$(this).addClass('on');
		$('#box div').hide();
		$('#box div').eq($(this).index()).show();
	});
});
</script>
</head>

<body>
<div id="box">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
	<div class="on">111</div>
	<div>222</div>
	<div>333</div>
</div>
</body>
