<script>
function getByClass(oParent,sClass){
	if(oParent.getElementsByClassName){
		return oParent.getElementsByClassName(sClass);
	}else{
		var aResult = [];
		var aEle = oParent.getElementsByTagName('*');
		var re = new RegExp('\\b'+sClass+'\\b','g');
		for(var i=0;i<aEle.length;i++){
			if(aEle[i].className.search(re)!=-1){
				aResult.push(aEle[i]);
			}
		}
		return aResult;
	}
}
function getByStr(aParent,str){
	var aChild = [];
	for(var i=0;i<aParent.length;i++){
		switch(str.charAt(0)){
			case '#':
				aChild.push(document.getElementById(str.substring(1)));
				break;
			case '.':
				var aEle = getByClass(aParent[i],str.substring(1));
				for(var j=0;j<aEle.length;j++){
					aChild.push(aEle[j]);
				}
				break;
			default:
				if(/^\w+\.\w+$/.test(str)){
					//筛选
					var arr = str.split('.');
					var aEle = aParent[i].getElementsByTagName(arr[0]);
					var re = new RegExp('\\b'+arr[1]+'\\b','g');
					for(var j=0;j<aEle.length;j++){
						if(aEle[j].className.search(re)!=-1){
							aChild.push(aEle[j]);
						}
					}
				}else if(/^\w+\[\w+\=\w+\]$/.test(str)){
					//属性
					var arr = str.split(/\[|\=|\]/);
					var aEle = aParent[i].getElementsByTagName(arr[0]);
					for(var j=0;j<aEle.length;j++){
						if(aEle[j].getAttribute(arr[1])==arr[2]){
							aChild.push(aEle[j]);
						}
					}
				}else if(/\w+\:\w+(\(\d+\))?/.test(str)){
					//伪类
					var arr = str.split(/\:|\(|\)/);
					var aEle = aParent[i].getElementsByTagName(arr[0]);
					switch(arr[1]){
						case 'first':
							aChild.push(aEle[0]);
							break;
						case 'last':
							aChild.push(aEle[aEle.length-1]);
							break;
						case 'even':
							for(var j=0;j<aEle.length;j+=2){
								aChild.push(aEle[j]);
							}
							break;
						case 'odd':
							for(var j=1;j<aEle.length;j+=2){
								aChild.push(aEle[j]);
							}
							break;
						case 'eq':
							aChild.push(aEle[arr[2]]);
							break;
						case 'lt':
							for(var j=0;j<arr[2];j++){
								aChild.push(aEle[j]);
							}
							break;
						case 'gt':
							for(var j=parseInt(arr[2])+1;j<aEle.length;j++){
								aChild.push(aEle[j]);
							}
							break;
					}
				}else{
					var aEle = aParent[i].getElementsByTagName(str);
					for(var j=0;j<aEle.length;j++){
						aChild.push(aEle[j]);
					}
				}
				break;
		}
	}
	return aChild;
}
function getEle(str){
	var arr = str.replace(/^\s+|\s+$/g,'').split(/\s+/);
	var aParent = [document];
	var aChild = [];
	for(var i=0;i<arr.length;i++){
		aChild = getByStr(aParent,arr[i]);
		aParent = aChild;
	}
	return aChild;
}

window.onload = function(){
	var aEle = getEle('li:gt(2)');
	for(var i=0;i<aEle.length;i++){
		aEle[i].style.background = 'red';
	}
};
