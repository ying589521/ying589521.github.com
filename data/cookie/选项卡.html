<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input.on{
            background: plum;
        }
        div{
            width: 200px;
            height: 200px;
            display: none;
            background: greenyellow;
        }
        div.on{
            display: block;
        }
    </style>
    <script src="../js/cookie.js"></script>
    <script>
        window.onload = function(){
            var aBtn = document.getElementsByTagName('input');
            var aDiv = document.getElementsByTagName('div');
            if(getCookie('hh')){
                for(var i=0;i<aBtn.length;i++){
                    aBtn[i].className = '';
                    aDiv[i].className = '';
                }
                aBtn[getCookie('hh')].className = 'on';
                aDiv[getCookie('hh')].className = 'on';
            }
            for(var i=0;i<aBtn.length;i++){
                ;(function(index){
                    aBtn[i].onclick = function(){
                        setCookie('hh',index,1);
                        for(var i=0;i<aBtn.length;i++){
                            aBtn[i].className = '';
                            aDiv[i].className = '';
                        }
                        aBtn[index].className = 'on';
                        aDiv[index].className = 'on';
                    };
                })(i)
            }
        };
    </script>
</head>
<body>
<input type="button" value="aaa" class="on"/>
<input type="button" value="bbb"/>
<input type="button" value="ccc"/>
<div class="on">111</div>
<div>222</div>
<div>333</div>
</body>
</html>
