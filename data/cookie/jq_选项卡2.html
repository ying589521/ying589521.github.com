<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input.on{
            background: plum;
        }
        div{
            width: 200px;
            height: 200px;
            display: none;
            background: greenyellow;
        }
        div.on{
            display: block;
        }
    </style>
    <script src="../js/cookie.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            if(getCookie('xxk')){
                $('input,div').removeClass('on');
                $('div').eq(getCookie('xxk')).addClass('on');
                $('input').eq(getCookie('xxk')).addClass('on');
            }
            $('input').click(function(){
                $('input,div').removeClass('on');
                $(this).addClass('on');
                $('div').eq($(this).index()).addClass('on');
                setCookie('xxk',$(this).index(),1);
            })
        })
    </script>
</head>
<body>
<input type="button" value="aaa" class="on"/>
<input type="button" value="bbb"/>
<input type="button" value="ccc"/>
<div class="on">111</div>
<div>222</div>
<div>333</div>
</body>
</html>
