<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        #ul1{
            margin-right: -10px;
        }
        li{
            list-style: none;
            float: left;
            margin: 10px;
        }
        img{
            width: 300px;
            height: 500px;
            border: 1px solid #CCCCCC;
        }
    </style>
    <script src='../js/jquery.min.js'></script>
    <script>
        $(function(){
            var aImg = $('img');
            var oH = $(window).height();
            imgLoading();
            $(window).scroll(function(){
                imgLoading();
            })
            function imgLoading(){
                aImg.each(function(i){
                    var scrollTop = $(window).scrollTop();
                    var imgTop = $(this).position().top;
                    if(oH+scrollTop>imgTop){
                        $(this).attr('src',''+$(this).attr('_src')+'');
                    }
                })
            };
        })
    </script>
</head>
<body>
<ul id="ul1">
    <li><img _src="img2/b1.jpg"  alt=""/></li>
    <li><img _src="img2/b2.jpg"  alt=""/></li>
    <li><img _src="img2/b3.jpg"  alt=""/></li>
    <li><img _src="img2/b4.jpg"  alt=""/></li>
    <li><img _src="img2/b5.jpg"  alt=""/></li>
    <li><img _src="img2/b6.jpg"  alt=""/></li>
    <li><img _src="img2/b7.jpg"  alt=""/></li>
    <li><img _src="img2/b8.jpg"  alt=""/></li>
    <li><img _src="img2/b9.jpg"  alt=""/></li>
    <li><img _src="img2/b10.jpg"  alt=""/></li>
</ul>
</body>
</html>
